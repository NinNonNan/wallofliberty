<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Graffiti Wall - parete visibile</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvasTexture { display: none; }
  </style>
</head>
<body>
  <canvas id="canvasTexture" width="512" height="512"></canvas>

  <a-scene background="color: #cccccc"> <!-- sfondo grigio chiaro -->
    
    <!-- Luce ambientale per vedere meglio la scena -->
    <a-entity light="type: ambient; color: #888"></a-entity>
    <!-- Luce direzionale per ombre e definizione -->
    <a-entity light="type: directional; intensity: 0.7" position="1 3 1"></a-entity>

    <!-- Muro con materiale flat bianco, texture canvas usata -->
    <a-plane id="wall" 
             position="0 2 -4" 
             width="6" height="4" 
             material="shader: flat; color: white; src: #canvasTexture; side: double">
    </a-plane>

    <!-- Camera con cursore rosso -->
    <a-entity position="0 1.6 0">
      <a-camera wasd-controls look-controls="pointerLockEnabled: true">
        <a-cursor color="red" raycaster="objects: #wall"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>

  <script>
    const canvas = document.getElementById('canvasTexture');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const texture = new THREE.CanvasTexture(canvas);

    const wall = document.querySelector('#wall');

    wall.addEventListener('loaded', () => {
      const mesh = wall.getObject3D('mesh');
      if (!mesh) {
        console.error("Mesh muro non trovata");
        return;
      }
      mesh.material.map = texture;
      mesh.material.needsUpdate = true;
    });

    document.querySelector('a-scene').addEventListener('loaded', () => {
      window.addEventListener('click', (event) => {
        const cameraEl = document.querySelector('[camera]');
        if (!cameraEl) return;
        const camera = cameraEl.getObject3D('camera');
        if (!camera) return;

        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const mesh = wall.getObject3D('mesh');
        if (!mesh) return;

        const intersects = raycaster.intersectObject(mesh);
        if (intersects.length > 0) {
          const uv = intersects[0].uv;
          const x = uv.x * canvas.width;
          const y = (1 - uv.y) * canvas.height;

          ctx.beginPath();
          ctx.arc(x, y, 10, 0, Math.PI * 2);
          ctx.fillStyle = "red";
          ctx.fill();

          texture.needsUpdate = true;
        }
      });
    });
  </script>
</body>
</html>
