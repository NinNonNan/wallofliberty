<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Graffiti Wall A-Frame + Popup Perfetto</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #87ceeb; /* fallback sfondo azzurro */
    }

    #popup {
      position: fixed;
      top: 20px; left: 50%; transform: translateX(-50%);
      width: 320px;
      background: rgba(0,0,0,0.8);
      color: white;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      font-size: 16px;
      user-select: none;
      z-index: 1000;
    }

    #popup h2 {
      margin-top: 0;
      font-size: 22px;
      border-bottom: 2px solid #ff5722;
      padding-bottom: 8px;
    }

    #popup button {
      margin-top: 15px;
      background: #ff5722;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    #popup button:hover {
      background: #e64a19;
    }

    #drawToggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 900;
      background: #ff5722;
      border: none;
      color: white;
      font-size: 18px;
      padding: 14px 22px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 12px rgba(255, 87, 34, 0.7);
      transition: background-color 0.3s ease;
    }
    #drawToggle.active {
      background: #4caf50;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
    }

    canvas#canvasTexture {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>
<body>

  <div id="popup">
    <h2>Benvenuto nel Graffiti Wall!</h2>
    <p>
      Premi il pulsante <strong>✏️ Disegna</strong> per entrare in modalità disegno.<br>
      Trascina il dito o il mouse sulla parete per scrivere.<br>
      Quando la modalità è disattivata puoi muoverti liberamente.<br>
      Il puntatore rosso indica il punto di scrittura.
    </p>
    <button id="closePopup">Ho capito!</button>
  </div>

  <button id="drawToggle">✏️ Disegna</button>

  <canvas id="canvasTexture" width="768" height="768"></canvas>

  <a-scene background="color: #87ceeb" embedded>
    <!-- Cielo semplice -->
    <a-sky color="#87ceeb"></a-sky>

    <!-- Muro -->
    <a-plane id="wall" position="0 2 -5" width="6" height="4" material="shader: flat; side: double; color: white;"></a-plane>

    <!-- Suolo -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#777" position="0 0 0"></a-plane>

    <!-- Camera + cursore -->
    <a-entity id="cameraRig" position="0 1.6 0">
      <a-camera id="camera" wasd-controls look-controls>
        <a-cursor id="cursor" color="red" raycaster="objects: #wall" fuse="false"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>

  <script>
    // Variabili DOM
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const drawToggle = document.getElementById('drawToggle');
    const canvas = document.getElementById('canvasTexture');
    const ctx = canvas.getContext('2d');
    const wall = document.querySelector('#wall');
    const cameraEl = document.querySelector('#camera');
    let camera = null;

    // Inizializza canvas texture con sfondo bianco
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    let texture = new THREE.CanvasTexture(canvas);

    // Applica la texture al muro appena caricato
    function applyTexture() {
      const mesh = wall.getObject3D('mesh');
      if (mesh) {
        mesh.material.map = texture;
        mesh.material.needsUpdate = true;
      }
    }
    // Aggiorna texture anche in caso l'evento non venga emesso
    setTimeout(applyTexture, 100);
    wall.addEventListener('materialtextureloaded', applyTexture);

    // Gestione popup
    closePopup.onclick = () => {
      popup.style.display = 'none';
    };

    // Stato disegno
    let drawingMode = false;
    drawToggle.onclick = () => {
      drawingMode = !drawingMode;
      drawToggle.classList.toggle('active', drawingMode);
      if (drawingMode) {
        drawToggle.textContent = '✋ Sposta';
        cameraEl.removeAttribute('look-controls');
        cameraEl.removeAttribute('wasd-controls');
      } else {
        drawToggle.textContent = '✏️ Disegna';
        cameraEl.setAttribute('look-controls', '');
        cameraEl.setAttribute('wasd-controls', '');
      }
    };

    // Raycaster per individuare UV
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    document.querySelector('a-scene').addEventListener('loaded', () => {
      camera = cameraEl.getObject3D('camera');
    });

    let isDrawing = false;

    function drawAtUV(uv) {
      if (!uv) return;
      const x = uv.x * canvas.width;
      const y = (1 - uv.y) * canvas.height;

      ctx.lineWidth = 8;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#ff0000';

      if (!ctx.lastPos) {
        ctx.lastPos = {x, y};
      }
      ctx.beginPath();
      ctx.moveTo(ctx.lastPos.x, ctx.lastPos.y);
      ctx.lineTo(x, y);
      ctx.stroke();

      ctx.lastPos = {x, y};
      texture.needsUpdate = true;
    }

    function getUVFromEvent(event) {
      let clientX, clientY;
      if(event.touches && event.touches.length > 0){
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }
      mouse.x = (clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(clientY / window.innerHeight) * 2 + 1;

      if (!camera) return null;
      raycaster.setFromCamera(mouse, camera);

      const mesh = wall.getObject3D('mesh');
      if (!mesh) return null;

      const intersects = raycaster.intersectObject(mesh);
      if (intersects.length > 0) {
        return intersects[0].uv;
      }
      return null;
    }

    window.addEventListener('pointerdown', (event) => {
      if (!drawingMode) return;
      const uv = getUVFromEvent(event);
      if (!uv) return;
      isDrawing = true;
      ctx.lastPos = null;
      drawAtUV(uv);
      event.preventDefault();
    }, {passive:false});

    window.addEventListener('pointermove', (event) => {
      if (!drawingMode) return;
      if (!isDrawing) return;
      const uv = getUVFromEvent(event);
      if (!uv) return;
      drawAtUV(uv);
      event.preventDefault();
    }, {passive:false});

    window.addEventListener('pointerup', (event) => {
      if (!drawingMode) return;
      isDrawing = false;
      ctx.lastPos = null;
      event.preventDefault();
    }, {passive:false});

  </script>

</body>
</html>
