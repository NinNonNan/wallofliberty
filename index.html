<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Graffiti Wall Touch Friendly</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #canvasTexture { position: absolute; left: -9999px; top: -9999px; }
    #drawToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff5722;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
    #drawToggle.active {
      background: #4caf50;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      z-index: 2000;
      user-select: none;
      flex-direction: column;
    }
    #popup button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="popup">
    <div>
      <h2>Benvenuto nel Graffiti Wall!</h2>
      <p>Per scrivere sul muro, premi il pulsante <strong>✏️ Disegna</strong> in basso a destra.<br>
      In modalità disegno, trascina il dito (o il mouse) sul muro per scrivere.<br>
      Quando la modalità è disattivata, puoi spostare la visuale normalmente.<br><br>
      Il cursore rosso indica il punto di scrittura.</p>
    </div>
    <button id="closePopup">Ho capito!</button>
  </div>

  <canvas id="canvasTexture" width="768" height="768"></canvas>

  <button id="drawToggle">✏️ Disegna</button>

  <a-scene background="color: #87ceeb" embedded>
    <!-- Muro più grande -->
    <a-plane id="wall" position="0 2 -6" width="8" height="6" material="shader: flat; side: double;"></a-plane>
    
    <!-- Suolo -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#555"></a-plane>

    <!-- Camera + cursore rosso -->
    <a-entity id="cameraRig" position="0 1.6 0">
      <a-camera id="camera" wasd-controls look-controls>
        <a-cursor id="cursor" color="red" fuse="false" raycaster="objects: #wall"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>

  <script>
    const canvas = document.getElementById('canvasTexture');
    const ctx = canvas.getContext('2d');
    const texture = new THREE.CanvasTexture(canvas);

    // Imposta sfondo bianco
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const wall = document.querySelector('#wall');
    // Applica la texture canvas al muro
    wall.addEventListener('materialtextureloaded', () => {
      const mesh = wall.getObject3D('mesh');
      if (mesh) {
        mesh.material.map = texture;
        mesh.material.needsUpdate = true;
      }
    });
    // Nel caso l'evento non sia affidabile, lo impostiamo subito dopo la prima frame
    setTimeout(() => {
      const mesh = wall.getObject3D('mesh');
      if (mesh) {
        mesh.material.map = texture;
        mesh.material.needsUpdate = true;
      }
    }, 100);

    const drawToggle = document.getElementById('drawToggle');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    closePopup.onclick = () => {
      popup.style.display = 'none';
    };

    let drawingMode = false;

    const cameraEl = document.querySelector('#camera');
    let camera = null;

    drawToggle.onclick = () => {
      drawingMode = !drawingMode;
      drawToggle.classList.toggle('active', drawingMode);
      if (drawingMode) {
        drawToggle.textContent = '✋ Sposta';
        // Disabilita controlli camera per disegnare
        cameraEl.removeAttribute('look-controls');
        cameraEl.removeAttribute('wasd-controls');
      } else {
        drawToggle.textContent = '✏️ Disegna';
        // Riabilita controlli camera
        cameraEl.setAttribute('look-controls', '');
        cameraEl.setAttribute('wasd-controls', '');
      }
    };

    // Setup raycaster e mouse
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Ottieni la camera THREE una volta caricata la scena
    document.querySelector('a-scene').addEventListener('loaded', () => {
      camera = cameraEl.getObject3D('camera');
    });

    let isDrawing = false;

    function drawAtUV(uv) {
      if (!uv) return;
      const x = uv.x * canvas.width;
      const y = (1 - uv.y) * canvas.height;

      ctx.lineWidth = 8;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#ff0000';

      if (!ctx.lastPos) {
        ctx.lastPos = {x, y};
      }
      ctx.beginPath();
      ctx.moveTo(ctx.lastPos.x, ctx.lastPos.y);
      ctx.lineTo(x, y);
      ctx.stroke();

      ctx.lastPos = {x, y};
      texture.needsUpdate = true;
    }

    function getUVFromEvent(event) {
      let clientX, clientY;
      if(event.touches && event.touches.length > 0){
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }
      mouse.x = (clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(clientY / window.innerHeight) * 2 + 1;

      if (!camera) return null;
      raycaster.setFromCamera(mouse, camera);

      const mesh = wall.getObject3D('mesh');
      if (!mesh) return null;

      const intersects = raycaster.intersectObject(mesh);
      if (intersects.length > 0) {
        return intersects[0].uv;
      }
      return null;
    }

    window.addEventListener('pointerdown', (event) => {
      if (!drawingMode) return;
      const uv = getUVFromEvent(event);
      if (!uv) return;
      isDrawing = true;
      ctx.lastPos = null;
      drawAtUV(uv);
      event.preventDefault();
    }, {passive:false});

    window.addEventListener('pointermove', (event) => {
      if (!drawingMode) return;
      if (!isDrawing) return;
      const uv = getUVFromEvent(event);
      if (!uv) return;
      drawAtUV(uv);
      event.preventDefault();
    }, {passive:false});

    window.addEventListener('pointerup', (event) => {
      if (!drawingMode) return;
      isDrawing = false;
      ctx.lastPos = null;
      event.preventDefault();
    }, {passive:false});
  </script>

</body>
</html>
