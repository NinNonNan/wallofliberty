<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Graffiti Wall - Disegno Continuo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvasTexture { display: none; }
  </style>
</head>
<body>
  <canvas id="canvasTexture" width="512" height="512"></canvas>

  <a-scene background="color: #cccccc">
    <a-entity light="type: ambient; color: #888"></a-entity>
    <a-entity light="type: directional; intensity: 0.7" position="1 3 1"></a-entity>

    <a-plane id="wall" position="0 2 -4" width="6" height="4" material="shader: flat; color: white; src: #canvasTexture; side: double"></a-plane>

    <a-entity position="0 1.6 0">
      <a-camera wasd-controls look-controls="pointerLockEnabled: true">
        <a-cursor color="red" raycaster="objects: #wall"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>

  <script>
    const canvas = document.getElementById('canvasTexture');
    const ctx = canvas.getContext('2d');

    // Sfondo bianco iniziale
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const texture = new THREE.CanvasTexture(canvas);

    const wall = document.querySelector('#wall');

    wall.addEventListener('loaded', () => {
      const mesh = wall.getObject3D('mesh');
      if (!mesh) {
        console.error("Mesh muro non trovata");
        return;
      }
      mesh.material.map = texture;
      mesh.material.needsUpdate = true;
    });

    document.querySelector('a-scene').addEventListener('loaded', () => {
      const cameraEl = document.querySelector('[camera]');
      if (!cameraEl) return;
      const camera = cameraEl.getObject3D('camera');
      if (!camera) return;

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      let drawing = false;
      let lastPos = null;

      function getCanvasPos(intersect) {
        const uv = intersect.uv;
        return {
          x: uv.x * canvas.width,
          y: (1 - uv.y) * canvas.height
        };
      }

      window.addEventListener('mousedown', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const mesh = wall.getObject3D('mesh');
        if (!mesh) return;
        const intersects = raycaster.intersectObject(mesh);

        if (intersects.length > 0) {
          drawing = true;
          lastPos = getCanvasPos(intersects[0]);
        }
      });

      window.addEventListener('mouseup', () => {
        drawing = false;
        lastPos = null;
      });

      window.addEventListener('mousemove', (event) => {
        if (!drawing) return;

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const mesh = wall.getObject3D('mesh');
        if (!mesh) return;
        const intersects = raycaster.intersectObject(mesh);

        if (intersects.length > 0) {
          const pos = getCanvasPos(intersects[0]);

          ctx.strokeStyle = "red";
          ctx.lineWidth = 10;
          ctx.lineCap = 'round';

          ctx.beginPath();
          if (lastPos) {
            ctx.moveTo(lastPos.x, lastPos.y);
          } else {
            ctx.moveTo(pos.x, pos.y);
          }
          ctx.lineTo(pos.x, pos.y);
          ctx.stroke();

          texture.needsUpdate = true;
          lastPos = pos;
        }
      });
    });
  </script>
</body>
</html>
